<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/calculadora.png" type="image/png">
  <title>Calculadora Jquery</title>
  <!--links -->
  <link rel="stylesheet" href="src/style.css">

</head>

<body>
  <div class="formulario">
    <form name="calcualdora">
      <input type="text" name="resultado">
      <input type="button" value="AC" class="boton_ac">
      <input type="button" value="/" class="botonAccion">
      <input type="button" value="7" class="botonnumero">
      <input type="button" value="8" class="botonnumero">
      <input type="button" value="9" class="botonnumero">
      <input type="button" value="x" class="botonAccion">
      <input type="button" value="4" class="botonnumero">
      <input type="button" value="5" class="botonnumero">
      <input type="button" value="6" class="botonnumero">
      <input type="button" value="-" class="botonAccion">
      <input type="button" value="1" class="botonnumero">
      <input type="button" value="2" class="botonnumero">
      <input type="button" value="3" class="botonnumero">
      <input type="button" value="+" class="botonAccion">
      <input type="button" value="0" class="botonnumero cero">
      <input type="button" value="." class="botonnumero">
      <input type="button" value="=" class="botonAccion">
    </form>
  </div>
  <!--links  -->

</body>

</html>
